<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recensore</title>

    <!--Bootstrap-->
    <script src = "./bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <link rel = "stylesheet" href = "./bootstrap-5.1.3-dist/css/bootstrap.css">
    <!--JQuery-->
    <script src = "./jquery/jquery.js"></script>
    <!--css-->
    <link rel="stylesheet" href="./navbar/navbar.css" type="text/css">
    <link rel="stylesheet" href="./esercente.css" type="text/css">

</head>
<body>
    <div id = "top">
        <div id = "row1">
            <div id = "logo">
                <img src = "TODO" alt="logo TA">
            </div>
            <div id = "label">
                TASTEADVISOR
            </div>
            <div id = "log_buttons">
                <div id = "signin_btn" class = "btn btn-success btn-responsive">
                    Sign in
                </div>
                <div id = "signup_btn" class = "btn btn-success btn-responsive">
                    Sign up
                </div>
            </div>
        </div>
        <div id = "row2">
            <div id = "navbar">
            </div>
        </div>
    </div>
    <div id = "middle">
        <div id = "foto">
        <div id = "image">
            <img alt="immagine profilo">
        </div>
            <div id = "image_lbl"> foto profilo</div>
        </div>
        <div id = "user_desc_1">
            <div id = "username">@username_esercente <!-- da implementare con Ruby!--> </div>
            <div id = "description">Descrizione del profilo esercente</div>
        </div>
        <div id = "user_desc_2">
            <div id = "position">@posizione_ristorante</div>
            <div id = "website">@sito_internet</div>
            <div id = "phone_number">@numero_telefono</div>
        </div>
        <div id = "modify">
            <div class = "btn btn-success">Modifica profilo</div>
        </div>
    </div>
    <div id = "bottom">
        <div id = "header_and_insert">
            <div id = "heaer">I miei piatti: </div>
            <div id = "insert_plate" class = "btn btn-success">Inserisci nuovo piatto</div>
        </div>
        <div id = "inserted_plates">
            <!-- Parte da implementare con Ruby -->
            <!-- Abbozzo scheda piatto -->
            <div id = "plate">
                <div id = "plate_name"> @nome_piatto </div>
                <div id = "plate_price"> @prezzo_piatto </div>
                <img src="none" id = "plate_image" alt = "immagine piatto">
            </div>
        </div>
    </div>
</body>
<script src = "./navbar/navbar_script.js"></script>
</html>
