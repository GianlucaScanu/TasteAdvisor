en:
  errors:
    # The default format to use in full error messages.
    format: "%{attribute} %{message}"

    # The values :model, :attribute and :value are always available for interpolation
    # The value :count is available when applicable. Can be used for pluralization.
    messages:
      model_invalid: "Validazione fallita: %{errors}"
      inclusion: "non è incluso nella lista"
      exclusion: "è riservato"
      invalid: "è invalido"
      confirmation: "non corrisponde %{attribute}"
      accepted: "deve essere accettato"
      empty: "non può essere vuota"
      blank: "non può essere vuoto"
      present: "deve essere vuoto"
      too_long:
        one: "è troppo lunga (massimo 1 carattere)"
        other: "è troppo lunga (massimo %{count} 1 carattere)"
      too_short:
        one: "è troppo corta (minimo 1 carattere)"
        other: "è troppo corta (minimo %{count} carattere)"
      wrong_length:
        one: "è della lunghezza sbagliata (dovrebbe essere di 1 carattere)"
        other: "è della lunghezza sbagliata (dovrebbe essere di %{count} carattere)"
      not_a_number: "non è un numero"
      not_an_integer: "deve essere un intero"
      greater_than: "deve essere maggiore di %{count}"
      greater_than_or_equal_to: "deve essere maggiore o uguale a %{count}"
      equal_to: "deve essere uguale a %{count}"
      less_than: "deve essere minore a %{count}"
      less_than_or_equal_to: "deve essere minore o uguale a %{count}"
      other_than: "deve essere diverso da %{count}"
      in: "deve essere in %{count}"
      odd: "deve essere dispari"
      even: "deve essere pari"
