<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piatto</title>

    <!--Bootstrap-->
    <script src = "./bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <link rel = "stylesheet" href = "./bootstrap-5.1.3-dist/css/bootstrap.css">
    <!--JQuery-->
    <script src = "./jquery/jquery.js"></script>
    <!--css-->
    <link rel="stylesheet" href="./navbar/navbar.css" type="text/css">
    <link rel="stylesheet" href="./piatto.css" type="text/css">

</head>
<body>
    <div id = "top">
        <div id = "row1">
            <div id = "logo">
                <img src = "TODO" alt="logo TA">
            </div>
            <div id = "label">
                TASTEADVISOR
            </div>
            <div id = "log_buttons">
                <div id = "signin_btn" class = "btn btn-success btn-responsive">
                    Sign in
                </div>
                <div id = "signup_btn" class = "btn btn-success btn-responsive">
                    Sign up
                </div>
            </div>
        </div>
        <div id = "row2">
            <div id = "navbar">
            </div>
        </div>
    </div>
    <div id = "middle">
        <div id = "col1">
            <div id = "foto_piatto">
                <img src="..." class = "img-fluid" alt="Immagine del piatto">
                <!--<img src="./images/tortellini.jpg" alt="Immagine del piatto">-->
            </div>
            <div id = "actions">
                <div id = "review" class = "btn btn-warning">Lascia una recensione</div>
                <div id = "report" class = "btn btn-danger">Segnala</div>
            </div>
        </div>
        <div id = "col2">
            <div id = "plate_desc">
                <div id = "det_col1">
                    <div id = "plate_name">@nome_piatto</div>
                    <!-- implementare con ruby per ottenere rating medio -->
                    <div id = "rating">
                        <label id = "rating_label">Rating: </label>
                        <div id = "rating_score" class = "rating_score">
                            <div class = "value" id = "rating_value">3/5</div>
                            <div class = "pb" id = "rating_pb">
                                <div class = "progress">
                                    <div class = "progress-bar progress-bar-striped bg-info" role = "progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Da implementare con ruby per ottenere numero recensioni e categoria-->
                    <div id = "num_reviews">
                        <label id = "reviews_label">Recensioni: </label>
                        <div id = "reviews_number"> TODO </div>
                    </div>
                    <div id = "category">
                        <label id = "category_label">Categoria: </label>
                        <div id = "result"> TODO </div>
                    </div>
                </div>
                <div id = "det_col2">
                    <div id = "restaurant">@nome_ristorante</div>
                    <div id = "price">prezzo_piatto â‚¬</div>
                </div>
            </div>
            <div id = "reviews">
                    Recensioni :
                <div id = "review_no1" class ="review">
                    <div id = "img_no1" class="img_review">
                        <img src="..." alt="Immagine del recensore" class="img-fluid">
                    </div>
                    <div id ="review_info_no1" class="review_info">
                        <div id = "username_and_rating_no1" class="username_and_rating">
                            <div id = "username_no1">
                                @nome_recensore
                            </div>
                            <div id = "rating_no1" class = "rating_score">
                                <div class = "value" id = "rating_value">3/5</div>
                                <div class = "pb" id = "rating_pb">
                                    <div class = "progress">
                                        <div class = "progress-bar progress-bar-striped bg-info" role = "progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id = "rev_text_no1" class = "rev_text">
                            Corpo testuale della recensione
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div id = "bottom">
        <div id = "contatto1">CONTATTO1</div>
        <div id = "contatto2">CONTATTO2</div>
        <div id = "contatto3">CONTATTO3</div>
    </div>
</body>
<script src = "./navbar/navbar_script.js"></script>
</html>
