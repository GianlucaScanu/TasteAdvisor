<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione</title>

    <!--Bootstrap-->
    <script src = "./bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <link rel = "stylesheet" href = "./bootstrap-5.1.3-dist/css/bootstrap.css">
    <!--JQuery-->
    <script src = "./jquery/jquery.js"></script>
    <!--css-->
    <link rel="stylesheet" href="./navbar/navbar.css" type="text/css">
    <link rel="stylesheet" href="./gestione_esercente.css" type="text/css">

</head>
<body>
    <div id = "top">
        <div id = "row1">
            <div id = "logo">
                <img src = "TODO" alt="logo TA">
            </div>
            <div id = "label">
                TASTEADVISOR
            </div>
            <div id = "log_buttons">
                <div id = "signin_btn" class = "btn btn-success btn-responsive">
                    Sign in
                </div>
                <div id = "signup_btn" class = "btn btn-success btn-responsive">
                    Sign up
                </div>
            </div>
        </div>
        <div id = "row2">
            <div id = "navbar">
            </div>
        </div>
    </div>
    <div id = "middle">
        <div id = "foto">
        <div id = "image">
            <img alt="immagine profilo">
        </div>
            <div id = "image_lbl"> foto profilo</div>
        </div>
        <div id = "user_desc_1">
            <div id = "username">@username_esercente <!-- da implementare con Ruby!--> </div>
            <div id = "description">Descrizione del profilo esercente</div>
        </div>
        <div id = "user_desc_2">
            <div id = "position">@posizione_ristorante</div>
            <div id = "website">@sito_internet</div>
            <div id = "phone_number">@numero_telefono</div>
        </div>
        <div id = "modify">
            <div class = "btn btn-success">Modifica profilo</div>
        </div>
    </div>
    <div id = "bottom">
        <div id = "col1">
            <div id = "header_and_insertions">
                <div id = "heaer">I miei piatti: </div>
                <div id = "insert_dishes" class = "btn btn-success">Inserisci nuovo piatto</div>
            </div>
            <div id = "inserted_dishes">
                <!-- Parte da implementare con Ruby -->
                <!-- Abbozzo scheda piatto -->
                <!-- Per avere div scrollable necessario andare a utilizzare piÃ¹ righe con max_num elementi-->
                <div class="card">
                    <img class="card-img-top" src="./images/tortellini.jpg" alt="immagine piatto">
                    <div class="card-body">
                    <h5 class="card-title">@nome_piatto</h5>
                    <div class="card-text">@prezzo_piatto</div>
                    <div class="card-text">@info_piatto</div>
                    <a href="#" class="btn btn-success">Modifica piatto</a>
                    </div>
                </div>
            </div>    
        </div>
    </div>
    <div id = "contacts">
        <div id = "contatto1">CONTATTO1</div>
        <div id = "contatto2">CONTATTO2</div>
        <div id = "contatto3">CONTATTO3</div>
    </div>
</body>
<script src = "./navbar/navbar_script.js"></script>
</html>
