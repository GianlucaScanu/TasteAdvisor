<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione</title>

    <!--Bootstrap-->
    <script src = "./bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <link rel = "stylesheet" href = "./bootstrap-5.1.3-dist/css/bootstrap.css">
    <!--JQuery-->
    <script src = "./jquery/jquery.js"></script>
    <!--css-->
    <link rel="stylesheet" href="./navbar/navbar.css" type="text/css">
    <link rel="stylesheet" href="./gestione_esercente.css" type="text/css">

</head>
<body>
    <div id = "top">
        <div id = "row1">
            <div id = "logo">
                <img src = "TODO" alt="logo TA">
            </div>
            <div id = "label">
                TASTEADVISOR
            </div>
            <div id = "log_buttons">
                <div id = "signin_btn" class = "btn btn-success btn-responsive">
                    Sign in
                </div>
                <div id = "signup_btn" class = "btn btn-success btn-responsive">
                    Sign up
                </div>
            </div>
        </div>
        <div id = "row2">
            <div id = "navbar">
            </div>
        </div>
    </div>
    <div id = "middle">
        <div id = "editable">
            <div id = "foto">
                <div id = "image">
                    <img alt="immagine profilo">
                </div>
                </br>
                <div id = "photo_picker">
                    <label id = "lbl_file_loader">Seleziona una foto</label>
                    </br>
                    <!-- ATTENZIONE: provvedere a caricare foto scelta come immagine del profilo -->
                    <input type="file" class = "form-control-file">
                </div>
            </div>
            <div id = "user_desc_1">
                <div id = "username">@username_esercente <!-- da implementare con Ruby!--> </div>
                <div id = "description">
                    <textarea id = "text_descr" class = "form-control" placeholder="Descrizione profilo esercente"></textarea>
                </div>
            </div>
            <div id = "user_desc_2">
                <div id = "position">@posizione_ristorante
                    <input type="text" id = "text_pos" class = "" placeholder="Posizione"></input>
                </div>
                </br>
                <div id = "website">@sito_internet
                    <input type="text" id = "text_site" class = "" placeholder="Sito"></input>
                </div>
                </br>
                <div id = "phone_number">@numero_telefono
                    <input type="text" id = "text_phone" class = "" placeholder="Telefono"></input>
                </div>
            </div>
        </div>
        <div id = "user_btns">
            <div id = "confirm_btn" class = "btn btn-success btn-responsive">
                Annulla le modifiche
            </div>
            <div id = "cancel_btn" class = "btn btn-success btn-responsive">
                Salva le modifiche
            </div>
        </div>
    </div>
    <div id = "bottom">
        <div id = "contacts">
            <div id = "contatto1">CONTATTO1</div>
            <div id = "contatto2">CONTATTO2</div>
            <div id = "contatto3">CONTATTO3</div>
        </div>
    </div>
</body>
<script src = "./navbar/navbar_script.js"></script>
</html>
