<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recensione</title>

    <!--Bootstrap-->
    <script src = "./bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <link rel = "stylesheet" href = "./bootstrap-5.1.3-dist/css/bootstrap.css">
    <!--JQuery-->
    <script src = "./jquery/jquery.js"></script>
    <!--css-->
    <link rel="stylesheet" href="./segnalaRecensione.css" type="text/css">
    <link rel="stylesheet" href="./navbar/navbar.css" type="text/css">

    <!-- Carosello ha qualche problema, necessario questo script per renderlo dinamico -->

</head>
<body>
    <div id = "top">
        <div id = "row1">
            <div id = "logo">
                <img src = "TODO" alt="logo TA">
            </div>
            <div id = "label">
                TASTEADVISOR
            </div>
            <div id = "log_buttons">
                <div id = "signin_btn" class = "btn btn-success btn-responsive">
                    Sign in
                </div>
                <div id = "signup_btn" class = "btn btn-success btn-responsive">
                    Sign up
                </div>
            </div>
        </div>
        <div id = "row2">
            <div id = "navbar">
            </div>
        </div>
    </div>
    <div id = "middle">
        <div id = "nome">
            Segnala la recensione di @UTENTE backend
        </div>
        <div id = "motivazioni">
            <div id = "motivazioni_lbl">Motivazioni:</div>
            <div id = "motivazioni1">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Contenuti Offensivi
                    </label>
                </div>
            </div>
            <div id = "motivazioni2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Non pertinente
                    </label>
                </div>
            </div>
            <div id = "motivazioni3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Informazioni false
                    </label>
                </div>
            </div>
            <div id = "motivazioni4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Altro:
                    </label>
                </div>
            </div>
        </div>
        <div id = "descrizione">
            <textarea id="desc_area" rows="4" cols="50">Inserisci descrizione qui</textarea>
        </div>
        <div id = "segnala_div">
            <div id = "segnala_btn" class = "btn btn-danger btn-responsive">
                Segnala
            </div>
        </div>
    </div>
    <div id = "bottom">
        <div id = "contacts">
            <div id = "contatto1">CONTATTO1</div>
            <div id = "contatto2">CONTATTO2</div>
            <div id = "contatto3">CONTATTO3</div>
        </div>
    </div>
</body>
<script src="./navbar/navbar_script.js"></script>
</html>
