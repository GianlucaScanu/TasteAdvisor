<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recensione</title>

    <!--Bootstrap-->
    <script src = "./bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <link rel = "stylesheet" href = "./bootstrap-5.1.3-dist/css/bootstrap.css">
    <!--JQuery-->
    <script src = "./jquery/jquery.js"></script>
    <!--css-->
    <link rel="stylesheet" href="./recensione.css" type="text/css">
    <link rel="stylesheet" href="./navbar/navbar.css" type="text/css">

    <!-- Carosello ha qualche problema, necessario questo script per renderlo dinamico -->
    <script language="JavaScript" type="text/javascript">
        $(document).ready(function(){
          $('.carousel').carousel({
            interval: 2000
          })
        });    
      </script>

</head>
<body>
    <div id = "top">
        <div id = "row1">
            <div id = "logo">
                <img src = "TODO" alt="logo TA">
            </div>
            <div id = "label">
                TASTEADVISOR
            </div>
            <div id = "log_buttons">
                <div id = "signin_btn" class = "btn btn-success btn-responsive">
                    Sign in
                </div>
                <div id = "signup_btn" class = "btn btn-success btn-responsive">
                    Sign up
                </div>
            </div>
        </div>
        <div id = "row2">
            <div id = "navbar">
            </div>
        </div>
    </div>
    <div id = "middle">
        <div id = "col1">
            <div id = "plate_name">@NOMEPIATTO BACKEND</div>
            <div id = "ratings">
                <div class = "rating" id = "gusto">
                    <div id = "gusto_lbl">Gusto</div>
                    <div class = "rtg" id = "gusto_rtg">
                        <div class = "values" id = "gusto_value">
                            <!--COMPLETARE IL FUNZIONAMENTO CON BACKEND-->
                            4/5
                        </div>
                        <div class = "pb" id = "gusto_pb">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "rating" id = "impiattamento">
                    <div id = "impiattamento_lbl">Impiattamento</div>
                    <div class = "rtg" id = "impiattamento_rtg">
                        <div class = "values" id = "impiattamento_value">
                            1/5
                        </div>
                        <div class = "pb" id = "impiattamento_pb">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "rating" id = "originalità">
                    <div id = "originalità_lbl">Originalità</div>
                    <div  class = "rtg" id = "originalità_rtg">
                        <div class = "values" id = "originalità_value">
                            3/5
                        </div>
                        <div class = "pb" id = "impiattamento_pb">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id = "description">Descrizione della recensione BACKEND</div>
            <div id = "user_name">Recensione effettuata da @Username BACKEND</div>
        </div>
        <div id = "col2">
            <!-- carosello inserito e popolato con qualche foto di prova, da rivedere perchè ha latenza prima di iniziare a cambiare immagine -->
            <div id = "carousel_review" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="./images/pizza-sample1.jpg" alt="Prima immagine">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./images/pizza-sample2.jpg" alt="Seconda immagine">
                    </div>
                </div>
            </div>
            <div id = "report">
                <div id = "report_btn" class = "btn btn-danger btn-responsive">
                    Segnala recensione
                </div>
            </div>
        </div>
    </div>
    <div id = "bottom">
        <div id = "contacts">
            <div id = "contatto1">CONTATTO1</div>
            <div id = "contatto2">CONTATTO2</div>
            <div id = "contatto3">CONTATTO3</div>
        </div>
    </div>
</body>
<script src="./navbar/navbar_script.js"></script>
</html>
