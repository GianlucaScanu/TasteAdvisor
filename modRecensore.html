<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica profilo</title>

    <!--Bootstrap-->
    <script src = "./bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <link rel = "stylesheet" href = "./bootstrap-5.1.3-dist/css/bootstrap.css">
    <!--JQuery-->
    <script src = "./jquery/jquery.js"></script>
    <!--css-->
    <link rel="stylesheet" href="./modRecensore.css" type="text/css">
    <link rel="stylesheet" href="./navbar/navbar.css" type="text/css">

</head>
<body>
    <div id = "top">
        <div id = "row1">
            <div id = "logo">
                <img src = "TODO" alt="logo TA">
            </div>
            <div id = "label">
                TASTEADVISOR
            </div>
            <div id = "log_buttons">
                <div id = "signin_btn" class = "btn btn-success btn-responsive">
                    Sign in
                </div>
                <div id = "signup_btn" class = "btn btn-success btn-responsive">
                    Sign up
                </div>
            </div>
        </div>
        <div id = "row2">
            <div id = "navbar">
            </div>
        </div>
    </div>
    <div id = "middle">
        <div id = "midrow1">
            <div id = "foto">
                <div id = "image">
                    <img alt="immagine profilo BACK-END">
                </div>
                <div id = "image_lbl">Modifica foto profilo</div>
            </div>
            <div id = "labels">
                <div id = "username">@Username BACK-END</div>
                <div id = "email">@Email BACK-END</div>
                <div id = "tel_div">
                    <div id = "tel_lbl">Telefono</div>
                    <div id = "tel_input">
                        <input type="tel"></input>
                    </div>
                </div>
            </div>
            <div id = "description">
                <div id = "desc_lbl">Descrizione profilo</div>
                <div id = "desc_text">
                    <textarea id = "desc_area" cols="30" row="5"></textarea>
                </div>
            </div>
        </div>
        <div id = "midrow2">
            <div id = "save_btn">
                <div class = "btn btn-success btn-responsive" onclick="document.location.href='recensore.html';">Salva</div>
            </div>
            <div id = "cancel_btn">
                <div class = "btn btn-success btn-responsive" onclick="document.location.href='recensore.html';">Annulla</div>  
            </div>
        </div>
    </div>
    <div id = "bottom">
        <div id = "contacts">
            <div id = "contatto1">CONTATTO1</div>
            <div id = "contatto2">CONTATTO2</div>
            <div id = "contatto3">CONTATTO3</div>
        </div>
    </div>
</body>
<script src="./navbar/navbar_script.js"></script>
</html>
